{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
     <div class="h2 text-center head">
            Вход в систему
     </div>

    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p}}

        <br>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <input class="form-control btn btn-primary" type="submit" value="войти">
    </form>
    <button class="btn form-control"><a href="{% url 'main' %}">На главную</a></button>
    <button class="btn form-control"><a href="{% url 'auth:register' %}">Регистрация</a></button>
    <button class="btn btn-round form-control">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
         Вход через ВКонтакте
        </a>
    </button>

{% endblock %}
